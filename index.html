<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Stock Widget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <!-- Light/Dark Btn -->
    <div class="settings">
      <div class="modes">
        <button class="light">Light</button>
        <button class="dark">Dark</button>
      </div>

      <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/markets/indices/" rel="noopener" target="_blank"><span class="blue-text">Indices</span></a> by TradingView</div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
  {
  "width": 770,
  "height": 450,
  "symbolsGroups": [
    {
      "name": "Indices",
      "originalName": "Indices",
      "symbols": [
        {
          "name": "NSE:NIFTY",
          "displayName": "NIFTY50"
        },
        {
          "name": "BSE:SENSEX",
          "displayName": "SENSEX"
        },
        {
          "name": "NSE:BANKNIFTY",
          "displayName": "NIFTY BANK"
        },
        {
          "name": "NSE:INDIAVIX",
          "displayName": "VIX INDIA"
        },
        {
          "name": "SP:SPX",
          "displayName": "S&P 500"
        },
        {
          "name": "NASDAQ:NDX",
          "displayName": "NASDAQ"
        }
      ]
    }
  ],
  "showSymbolLogo": true,
  "colorTheme": "dark",
  "isTransparent": true,
  "locale": "en"
}
  </script>
</div>
<!-- TradingView Widget END -->

<script src="app.js"></script>
    <!-- Custom JS END -->
  </body>
</html>
